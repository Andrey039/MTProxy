version: '3.8'

services:
  mtproxy:
    build: .
    # image: your-dockerhub-username/mtproxy:latest  # Uncomment to use pre-built image
    container_name: mtproxy
    restart: unless-stopped
    environment:
      - SECRET=${SECRET:-}  # Set in .env file
    volumes:
      - ./proxy-secret:/app/proxy-secret:ro
      - ./proxy-multi.conf:/app/proxy-multi.conf:ro
    network_mode: "host"
    command: [
      "-u", "nobody",
      "-p", "8888", 
      "-H", "443",
      "-S", "${SECRET}",
      "--http-stats",
      "-M", "1"
    ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  metrics-exporter:
    build: ./metrics-exporter
    container_name: mtproxy-metrics
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      - mtproxy